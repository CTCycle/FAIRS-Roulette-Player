services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - FAIRS/settings/.env
    ports:
      - "${FASTAPI_HOST:-0.0.0.0}:${FASTAPI_PORT:-8000}:8000"
    volumes:
      - fairs_resources:/app/FAIRS/resources
    healthcheck:
      test:
        [
          "CMD",
          ".venv/bin/python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs').read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${UI_HOST:-0.0.0.0}:${UI_PORT:-8080}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/ > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

volumes:
  fairs_resources:
